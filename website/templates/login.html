{% extends "base.html" %}
{% block title %}{{ _('Вход') }} - ErespondentS{% endblock %}
{% block content %}

<div class="auth-page">
    <div class="auth-text-upper">
        <div class="auth-title" onclick="window.location.href='/login'">
            <img src="/static/img/Logo-black.png" alt="">
            <a>ErespondentS</a>
        </div>
        <p class="auth-subtitle">{{ _('Система представления планов энергосберегающих <br> мероприятий') }}</p>
    </div>
    <div class="auth-container">
        <div class="auth-container-title">{{ _('Вход в систему') }}</div>

        <div class="auth-choose" role="tablist">
            <a class="auth-tab active" href="/login" role="tab" aria-selected="true">{{ _('Вход') }}</a>
            <a class="auth-tab" href="/sign" role="tab" aria-selected="false">{{ _('Регистрация') }}</a>
        </div>

        <form class="auth-form" action = "/login" method="POST">
            <div class="form-group">
                <label for="email">{{ _('Email') }}</label>
                <input type="email" name="email" value="" placeholder="your@gmail.com" class="auth-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">{{ _('Пароль') }}</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" maxlength="10" placeholder="{{ _('Введите пароль') }}" class="auth-input" required>
                    <button type="button" class="toggle-password" aria-label="Показать пароль">
                    <img src="/static/img/Show_pass.svg" alt="" class="eye-icon eye-visible">
                    <img src="/static/img/UnShow_pass.svg" alt="" class="eye-icon eye-hidden" style="display: none;">
                    </button>
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="auth-button">
                <img src="/static/img/Login.svg" alt="" class="btn-icon">
                <span class="btn-text">{{ _('Войти') }}</span>
            </button>
        </form>
        
        <div class="auth-footer">
            <a class = "forgot-password">{{ _('Забыли пароль') }}?</a>
        </div>
    </div>
</div>
{% endblock %}
