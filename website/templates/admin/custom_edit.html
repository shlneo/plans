{% extends 'admin/model/edit.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    <i class="fa fa-edit"></i>
                    Редактирование пользователя
                    <small>{{ model }}</small>
                </h1>
                <hr>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fa fa-user"></i>
                            Основная информация
                        </h5>
                    </div>
                    <div class="card-body">
                        {{ super() }}
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <a href="{{ url_for('user.index_view') }}" class="btn btn-secondary">
                                <i class="fa fa-arrow-left"></i>
                                Назад к списку
                            </a>
                            <a href="{{ url_for('user.details_view', id=request.args.get('id')) }}" 
                               class="btn btn-info">
                                <i class="fa fa-eye"></i>
                                Просмотр
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block tail %}
    {{ super() }}
    <script>
        $(document).ready(function() {
            $('input').each(function() {
                var desc = $(this).attr('description');
                if (desc) {
                    $(this).after('<small class="form-text text-muted">' + desc + '</small>');
                }
            });
            
            $('#email').on('blur', function() {
                var email = $(this).val();
                if (email && !validateEmail(email)) {
                    alert('Пожалуйста, введите корректный email адрес');
                }
            });
            
            function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
{% endblock %}
